<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tabby</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='app.css'>
</head>
<body>
    <div class="main">
        <div class="clock">
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <div class="content"></div>
        <div class="info">
            <img src="img/settings.png" class="settings-icon">
            <div class="image-credit"></div>
        </div>
    </div>
    <div class="settings-modal">
        <div class="settings-title">
            Add New Icon
        </div>
        <div>
            <input type="text" placeholder="URL" class="settings-input settings-input__url">
        </div>
        <div>
            <input type="text" placeholder="Title" class="settings-input settings-input__title">
        </div>
        <div>
            <input type="file" placeholder="Icon File" class="settings-input settings-input__icon">
        </div>
        <div class="settings-controls">
            <input type="button" value="Save" class="settings-button settings-button__save">
            <input type="button" value="Cancel" class="settings-button settings-button__cancel">
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
