name: "Release"
on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v1

      - name: Get Version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set Version In Update Manifest
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "__VERSION__"
          replace: "${{ env.RELEASE_VERSION }}"
          regex: false
          include: '*.json'

      - name: "Extension Build"
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: .
          filename: "tabby.xpi"
          ignoreFiles: '[ ".github/release.yml",".gitignore", "docs/*" ]'

      - name: "Create Release"
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ${{ steps.web-ext-build.outputs.target }}
            update.json
