name: "Release"
on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser:
          - firefox
          - chromium
        build:
          - release
          - dev
    permissions:
      contents: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v1

      - name: Get Version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set Version In Update Manifest
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "__VERSION__"
          replace: "${{ env.RELEASE_VERSION }}"
          regex: false
          include: "targets/${{ matrix.browser }}/${{ matrix.build }}/*.json"

      - name: Set Version In UI
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "__VERSION__"
          replace: "${{ env.RELEASE_VERSION }}"
          regex: false
          include: "src/components/Settings.svelte"

      - name: Install all dependencies
        run: yarn install

      - name: Build
        run: yarn run build

      - name: Copy Manifest
        run: |
          cp ./targets/${{ matrix.browser }}/${{ matrix.build }}/manifest.json ./public

      - name: "Extension Build"
        if: matrix.browser == 'firefox'
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: public
          filename: "tabby-${{ matrix.browser }}-${{ matrix.build }}.xpi"

      - name: "Create Release"
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ${{ steps.web-ext-build.outputs.target }}
            targets/${{ matrix.browser }}/${{ matrix.build }}/update-${{ matrix.browser }}-${{ matrix.build }}.json
